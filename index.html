<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Name Tag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <canvas id="canvas" height="400"></canvas>
                
            </div>
            <div class="col-6">
                <button id="customize-button" class="btn-tab btn-tab-active">Name Tag Customization</button>
                <button id="engraving-button" class="btn-tab">Engraving</button>
                <div id="customize-tab" class="visible">
                    <div id="color-selection" class="py-4">
                        <h4>Select a Color</h3>
                    </div>
                    <div id="backing-selection" class="py-4">
                        <h4>Select Backing</h3>
                    </div>
                </div>
                <div id="engraving-tab" class="hidden row">
                    <div id="font-selection" class="py-4 col">
                        <h4>Select a Font</h4>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                              Select Font
                            </button>
                            <ul class="dropdown-menu dropdown-menu-animate" aria-labelledby="dropdownMenuButton">
                              <li><a class="dropdown-item" href="#">Arial</a></li>
                              <li><a class="dropdown-item" href="#">Helvetica</a></li>
                              <li><a class="dropdown-item" href="#">Times New Roman</a></li>
                            </ul>
                        </div>
                          
                    </div>
                    <div id="lines-of-text" class="py-4 col">
                        <h4>Lines of Text</h4>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="TextLinesMenu" data-bs-toggle="dropdown" aria-expanded="false">
                              2 Lines
                            </button>
                            <ul class="dropdown-menu dropdown-menu-animate" aria-labelledby="TextLinesMenu">
                              <li><a class="dropdown-item" href="#">3 Lines</a></li>
                              <li><a class="dropdown-item" href="#">2 Lines</a></li>
                              <li><a class="dropdown-item" href="#">1 Line</a></li>
                            </ul>
                        </div>
                          
                    </div>
                    <div id="text-alignment" class="py-4 col">
                        <h4>Text Alignment</h4>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="TextLinesMenu" data-bs-toggle="dropdown" aria-expanded="false">
                              Text Alignment
                            </button>
                            <ul class="dropdown-menu dropdown-menu-animate" aria-labelledby="TextLinesMenu">
                              <li><a class="dropdown-item" href="#">Center</a></li>
                              <li><a class="dropdown-item" href="#">Left</a></li>
                              <li><a class="dropdown-item" href="#">Right</a></li>
                            </ul>
                        </div>
                          
                    </div>
                    <div id="text-input" class="py-4">
                        <h4>Type Your Lines of Text</h4>
                        <input type="text" name="Hello" id="top-line"><br>
                        <input type="text" name="Hello" id="middle-line"><br>
                        <input type="text" name="Hello" id="bottom-line"><br>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
